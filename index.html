<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- My Own CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awasome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-50">
    <!-- Container -->
    <div class="">
      <header
        class="h-40 flex justify-center items-center bg-blue-200 text-4xl font-bold px-5"
      >
        Dzahwiinn Library
      </header>
      <main class="p-5 bg-white">
        <div
          class="p-5 shadow-xl flex flex-col gap-5 rounded-2xl max-w-[1444px] m-auto"
        >
          <!-- Login System -->
          <div
            class="hidden border-2 border-indigo-600 bg-indigo-600 text-white font-semibold text-xl text-start rounded-xl py-2 px-5 shadow-md transition-all duration-300 ease-in-out cursor-pointer hover:bg-indigo-700"
            id="member-username-badge"
          ></div>

          <!-- Nav Button -->
          <div>
            <button
              class="border-2 border-indigo-600 bg-white text-indigo-600 font-semibold text-xl text-start rounded-xl py-2 px-5 shadow-md transition-all duration-300 ease-in-out cursor-pointer hover:bg-indigo-700 hover:text-white"
              id="show-login-form-btn"
            >
              Login
            </button>

            <button
              class="hidden border-2 border-indigo-600 bg-white text-indigo-600 font-semibold text-xl text-start rounded-xl py-2 px-5 shadow-md transition-all duration-300 ease-in-out cursor-pointer hover:bg-indigo-700 hover:text-white"
              id="show-my-books"
            >
              Show My Borrowed Books
            </button>

            <button
              class="hidden border-2 border-indigo-600 bg-white text-indigo-600 font-semibold text-xl text-start rounded-xl py-2 px-5 shadow-md transition-all duration-300 ease-in-out cursor-pointer hover:bg-indigo-700 hover:text-white"
              id="add-books"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>

          <!-- Alert Login -->
          <div
            class="fixed z-10 top-1/2 left-1/2 -translate-1/2 flex gap-5 flex-col justify-center items-center bg-white shadow-xl p-5 rounded-xl transition-all duration-500 ease-in-out scale-0"
            id="login-form"
          >
            <label
              for="member-username-input"
              class="font-semibold text-gray-800"
              >Username
              <input
                type="text"
                id="member-username-input"
                class="border-1 border-gray-200 rounded-md p-1"
              />
            </label>
            <label for="member-id-input" class="font-semibold text-gray-800"
              >Member ID
              <input
                type="text"
                id="member-id-input"
                class="border-1 border-gray-200 rounded-md p-1"
              />
            </label>
            <div class="w-full flex gap-2 flex-col">
              <button
                class="w-full border-1 border-indigo-600 bg-indigo-600 text-white py-2 px-5 rounded-md font-semibold shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:bg-indigo-800"
                id="login-btn"
              >
                Login
              </button>
              <button
                class="w-full border-1 border-indigo-600 text-indigo-600 py-2 px-5 rounded-md font-semibold shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:bg-indigo-800 hover:text-white"
                type="button"
                id="close-login-form-btn"
              >
                Close
              </button>
            </div>
          </div>

          <!-- Alert Borrow -->
          <div
            class="fixed z-10 top-1/2 left-1/2 -translate-1/2 flex gap-5 flex-col justify-center items-center bg-white shadow-xl p-5 rounded-xl transition-all duration-500 ease-in-out scale-0"
            id="borrow-success-alert"
          ></div>

          <div
            class="fixed z-10 top-1/2 left-1/2 -translate-1/2 flex gap-5 flex-col justify-center items-center bg-white shadow-xl p-5 rounded-xl transition-all duration-500 ease-in-out scale-0"
            id="borrow-error-alert"
          ></div>

          <div
            class="fixed z-10 top-1/2 left-1/2 -translate-1/2 flex gap-5 flex-col justify-center items-center bg-white shadow-xl p-5 rounded-xl transition-all duration-500 ease-in-out scale-0"
            id="borrow-login-alert"
          ></div>

          <!-- Alert Return -->
          <div
            class="fixed z-10 top-1/2 left-1/2 -translate-1/2 flex gap-5 flex-col justify-center items-center bg-white shadow-xl p-5 rounded-xl transition-all duration-500 ease-in-out scale-0"
            id="return-success-alert"
          ></div>

          <!-- Form Add Book -->
          <div
            class="fixed z-10 top-1/2 left-1/2 -translate-1/2 flex gap-5 flex-col justify-center items-center bg-white shadow-xl p-5 rounded-xl transition-all duration-500 ease-in-out scale-0"
            id="add-books-form"
          >
            <label
              for="add-book-title-input"
              class="font-semibold text-gray-800"
              >Title
              <input
                type="text"
                id="add-book-title-input"
                class="border-1 border-gray-200 rounded-md p-1"
              />
            </label>
            <label
              for="add-book-author-input"
              class="font-semibold text-gray-800"
              >Author
              <input
                type="text"
                id="add-book-author-input"
                class="border-1 border-gray-200 rounded-md p-1"
              />
            </label>
            <label for="add-book-img-input" class="font-semibold text-gray-800"
              >Image
              <input
                type="text"
                id="add-book-img-input"
                class="border-1 border-gray-200 rounded-md p-1"
              />
            </label>
            <div class="w-full flex gap-2 flex-col">
              <button
                class="w-full border-1 border-indigo-600 bg-indigo-600 text-white py-2 px-5 rounded-md font-semibold shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:bg-indigo-800"
                id="add-book-btn"
              >
                Add
              </button>
              <button
                class="w-full border-1 border-indigo-600 text-indigo-600 py-2 px-5 rounded-md font-semibold shadow-md cursor-pointer transition-all duration-300 ease-in-out hover:bg-indigo-800 hover:text-white"
                type="button"
                id="close-add-book-form-btn"
              >
                Close
              </button>
            </div>
          </div>

          <!-- Book List -->
          <div
            id="book-container"
            class="grid gap-5 grid-cols-1 md:grid-cols-3 lg:grid-cols-6"
          ></div>

          <!-- Borrowed Books -->
          <div
            class="hidden gap-5 grid-cols-1 md:grid-cols-3 lg:grid-cols-6"
            id="borrowed-book-container"
          ></div>
        </div>
      </main>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
